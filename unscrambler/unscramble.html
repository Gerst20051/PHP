<!DOCTYPE html><html lang="en" dir="ltr"><head><meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Unscramble String</title>
<meta name="description" content="Unscramble String!">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js"></script>
</head>
<body>
<input type="text" id="string" placeholder="String To Unscramble" style="width:300px"/>
<input type="submit" id="unscramble" value="Unscramble"/>
<div id="output"></div>
<script>
$(document).ready(function(){
$("#unscramble").click(function(){
	$.get("unscramble.php", {string:$("#string").val()}, function(response){
		if (response && response != "0") $("#output").html('Matches: '+response);
	});
});
});
</script>
</body>
</html>
